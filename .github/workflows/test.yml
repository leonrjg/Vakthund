name: Tests

on:
  pull_request:
    branches: [master, develop]
  push:
    branches: [master, develop]

jobs:
  test-vakthund:
    name: Test vakthund (Node.js)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: vakthund/package-lock.json

      - name: Install dependencies
        working-directory: vakthund
        run: npm ci

      - name: Run typecheck
        working-directory: vakthund
        run: npm run typecheck

      - name: Run tests
        working-directory: vakthund
        run: npm test

  test-vakthund-engine:
    name: Test vakthund-engine (Python)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: vakthund-engine/requirements.txt

      - name: Install dependencies
        working-directory: vakthund-engine
        run: pip install -r requirements.txt

      - name: Run tests
        working-directory: vakthund-engine
        run: python -m unittest discover -s tests -v
